<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    </title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center">
<main class="form-signin d-flex justify-content-center p-5">
    <form method="post">
        <a href="/">
            <img class="mb-4" src="../static/img/logo.png" alt="" width="200" height="30">
        </a>
        <h1 class="h3 mb-3 fw-normal">Поменяйте то что нужно</h1>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="address" name="address" placeholder="Address">
            <label for="floatingInput">Адрес</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="receiver" name="receiver" placeholder="FIO">
            <label for="floatingInput">Получатель</label>
        </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" name="status" placeholder="status">
            <label for="floatingInput">Статус</label>
        </div>
        <div class="co-12">
            <button class="w-100 btn btn-primary btn-lg" type="submit">Подтвердить изменения</button>
        </div>
    </form>
</main>
</body>
</html>
