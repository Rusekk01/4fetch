{% extends 'base.html' %}
{% block title %}
    Orders
{% endblock %}

{% block content %}
    <div class="divcontent">
        <div class="register-form">
            <form style="width: 360px; margin: 0 auto" method="post">
                <div class="col-md-4" style="width: 100%">
                    <label for="validationServer01" class="form-label">Имя</label>
                    <input type="text" name="name" id="name" class="form-control" id="validationServer01" required="">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4" style="width: 100%; padding-top: 10px">
                    <label for="validationServer02" class="form-label">Фамилия</label>
                    <input type="text" name="last-name" id="last-name" class="form-control" id="validationServer02"
                           required="">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4" style="width: 100%; padding-top: 10px">
                    <label for="validationServerUsername" class="form-label">Имя пользователя</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend3">@</span>
                        <input type="text" name="username" id="username" class="form-control"
                               id="validationServerUsername" aria-describedby="inputGroupPrepend3" required="">
                        <div class="invalid-feedback">
                            Пожалуйста, выберите не пустой.
                        </div>
                    </div>
                </div>
                <div class="col-md-4" style="width: 100%; padding-top: 10px">
                    <label for="validationServer04" class="form-label">Электронная почта</label>
                    <input type="text" name="email" id="email" class="form-control" id="validationServer01" value=""
                           required="">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-4" style="width: 100%; padding-top: 10px">
                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1"
                           required="">
                    <div class="invalid-feedback">
                    </div>
                </div>
                {% for msg in get_flashed_messages() %}
                <div class="flash">{{msg}}</div>
                {% endfor %}
                <div class="col-12" style="padding-top: 10px">
                    <div class="co-12" style="width: 100%; padding-top: 10px">
                        <button class="btn btn-primary" style="width: 100%" type="submit">Регистрация</button>
                    </div>
            </form>
        </div>
    </div>
{% endblock %}
